<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/stylesCrearEmpresa.css" />
    <title>Crear una Empresa</title>
</head>
<body method='post'> 
            <div class="container py-28">
                <div class="row">
                    
                    <div class="card">
                        <div class="card-body">
                            <form action="/empresas/listar/" method="POST">{% csrf_token %}        
                                <div class="logo">
                                    <img src="./assets/images/Logo-ABCCCC.jpeg" alt="Logo-ABCCCC" width="400" />
                                        <h4>Asociaci&oacute;n Banca de Comercio - Compromiso, <br /> Confianza y Confidencialidad
                                        </h4>
                                            <div class="col align-self-end">
                                                <h5>Crear Empresa <br>Empresa:  tal <br>ID: #####</h5>
                                            </div>
                                </div>
                        </div>
                <div>
                <h5>Crear Empresa: </h5>
                <form>
                    <p>
                        NIT:  <input type="number" name="intnit" class="form-control" placeholder="nit" >
                        Direccion:  <input type="text" name="txtdir" class="form-control" placeholder="Direccion" >
                        Fecha: <title> Fecha : </title>  <input type="text" name="txtfecha" class="form-control" placeholder="Fecha" >
                        Nombre Empresa:<input type="text" name="txtempresanom" class="form-control" placeholder="Nombre Empresa">
                        Sector Productivo:<input type="text" name="txtprod" class="form-control" placeholder="Sector Productivo">
                        Ciudad:<input type="text" name="txtciudad" class="form-control" placeholder="Ciudad">
                        Tel&eacute;fono:<input type="number" name="inttelefono" class="form-control" placeholder="Telefono" min="1" max="9999999999">
                    </p>                      
                    <div class="form-group">                    
                        <button type="submit" class="btn btn-primary btn-lg active">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>
</html>
