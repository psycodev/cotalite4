<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/transaccionStyles.css" />
    <title>Crear Transacci&oacute;nes</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <form action="/transacciones/crear/" method="POST">{% csrf_token %}  
                <div class="col align-self-start logo">
                    <img src="./assets/images/Logo-ABCCCC.jpeg" alt="Logo-ABCCCC" width="400" />
                    <h4>Asociaci&oacute;n Banca de Comercio - Compromiso, <br /> Confianza y Confidencialidad
                    </h4>

                    <div class="col align-self-end">
                        <h5>Crear Transacci&oacute;n <br> Usuario: Tal <br> ID: #### <br> Empresa: Tal </h5>
                    </div>
                    
                </div>

            </div>

            <div>
                <h5>Crear Transacci&oacute;n: </h5>
                <form>
                    <p>
                        Fecha de transacci&oacute;n:  <input type="number" name="intnit" class="form-control" placeholder="Fecha de transacci&oacute;n:" >
                        Tipo de transacci&oacute;n:  <input type="text" name="txtdir" class="form-control" placeholder="Tipo de transacci&oacute;n" >
                        Monto:<input type="text" name="txtfecha" class="form-control" placeholder="Monto" >
                        Concepto:<input type="text" name="txtempresanom" class="form-control" placeholder="Concepto">
                    </p> 
                    
                    <button type="submit" class="btn btn-warning">Crear</button>
                </form>
            </div>
        </div>

    </section>
    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
