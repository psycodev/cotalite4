<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/transaccionStyles.css" />
    <title>Editar Transacci&oacute;nes</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col align-self-start logo">
                    <img src="./assets/images/Logo-ABCCCC.jpeg" alt="Logo-ABCCCC" width="400" />
                    <h4>Asociaci&oacute;n Banca de Comercio - Compromiso, <br /> Confianza y Confidencialidad
                    </h4>

                    <div class="col align-self-end">
                        <h5>Editar Transacci&oacute;nes- <br> Empresa: Tal <br> ID: ####</h5>
                    </div>
                    
                </div>

            </div>

            <div>
                <h5>Modificar Transacci&oacute;n: </h5>
                <form action="/transacciones/modificar/{{i.id_tr}}" method="POST">{% csrf_token %}>
                    <div class="form-group">
                        <label for="fecha-transaccion">Fecha de transacci&oacute;n:</label>
                        <input type="date" class="form-control" id="fecha-transaccion">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de transacci&oacute;n:</label>
                        <input type="text" class="form-control" id="Tipo" placeholder="Tipo de transacci&oacute;n" required>
                    </div>
                    <div class="form-group">
                        <label for="monto">Monto:</label>
                        <input type="number" class="form-control" id="monto" placeholder="Monto" required>
                    </div>
                    <div class="form-group">
                        <label for="concepto">Concepto:</label>
                        <textarea class="form-control" name="" id="concepto" cols="30" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">Enviar</button>
                </form>
            </div>
        </div>

    </section>
    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
